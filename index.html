<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>EasyBank</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <div class="site-header__container container">
            <a href="index.html" class="site-header__logo logo">
                <img src="image/logo.svg" alt="EasyBank LOGO" class="site-header__logo-black" width="139" height="20">
            </a>
            <nav class="site-nav">
                <ul class="site-nav__items">
                    <li class="site-nav__item"><a class="site-nav__link" href="#">Home</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">About</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">Contact</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">Blog</a></li>
                    <li class="site-nav__item"><a class="site-nav__link" href="#">Careers</a></li>
                </ul>
            </nav>
            <a href="#" class="button">Request Invite</a>
        </div>
    </header>


    <!-- MAIN -->
    <main class="main-content">

        <!-- HERO -->
        <div class="hero">
            <div class="hero__container ">
                <div class="hero-inner container">
                    <div class="hero-info ">
                        <h2 class="hero-info__title">Next generation
                            digital banking</h2>
                        <p class="hero-info__text">Take your financial life online. Your Easybank account will be a one-stop-shop for spending,
                            saving, budgeting, investing, and much more.</p>
                        <a href="#" class="button">Request Invite</a>
                    </div>
                </div>
                
                <!-- HERO IMAGE -->
                <img src="image/telephone.png" srcset="image/telephone.png 1x ,image/telephone@2x.png 2x" alt="hero-phones images" class="hero__image" width="728"
                height="900">
            </div>
        </div>
    </main>
    <!-- SCRIPT JS -->
    <script src="js/main.js"></script>
</body>

</html>
